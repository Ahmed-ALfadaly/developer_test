<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-------------Including Font needed for the project--------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-login">


            <!-------------Form Right------------------->
            <div class="form-right">
                <div class="rectangle">
                    <div class="card">
                        <h2>Very good works are waiting for you Login Now!!!</h2>
                        <img class="women-img" src="./Assets/Images/women with tab 1.png" style="height: 524px;"
                            alt="women with tab">
                        <div class="img-icon">
                            <img src="./Assets/Images/thunderbolt 1.png" style="height:42px;width: 42px;" alt="icon">
                        </div>
                    </div>
                </div>
            </div>
            <!-------------Form Right------------------->



            <!-------------Form Left------------------->
            <div class="form-left">
                <h1>LOGIN</h1>
                <p>How to i get started lorem ipsum dolor at?</p>
                <div class="input-items">
                    <div class="input-icon">
                        <img class="icon" src="./Assets/Images/Vector.png" alt="icon">
                        <input type="text" name="name" placeholder="Username" required>
                    </div>
                    <div class="input-icon">
                        <img class="icon" src="./Assets/Images/Frame.png" alt="pass">
                        <input type="password" name="passward" placeholder="passward" required>
                    </div>
                    <button class="btn" type="submit">Login Now</button>
                    <p class="others"> <span>Login</span> with Others</p>
                    <button type="button" class="social"><img src="./Assets/Images/google 1.png"
                            style="width: 30px;height: 30px;" alt="google"> Login with <span>&nbspgoogle</span>
                    </button>
                    <button type="button" class="social"><img src="./Assets/Images/facebook 1.png"
                            style="width: 30px;height: 30px;" alt="facebook">Login with <span>&nbspfacebook</span>
                    </button>
                </div>
            </div>
            <!-------------Form Left------------------->
        </div>
    </div>
</body>
